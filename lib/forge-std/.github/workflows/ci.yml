name: CI

on: [push, pull_request]

jobs:
  foundry:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install dependencies
        run: forge install --no-git
      - name: Run tests
        run: forge test -vv
